<section class="container py-10 py-md-15" *ngFor="let news of (newss | async)">
  <div class="row justify-content-between align-items-center">
    <a href="{{news.acf.newsUrl}}" class="col-12 col-md-6">
      <img src="{{news.featuredImage.node.sourceUrl}}" alt="">
    </a>
    <div class="col-12 col-md-5 mt-8 mt-md-0">
      <h4 class="mb-4">{{news.title}}</h4>
      <p>{{news.acf.newsText}}</p>
      <div class="small mt-3">{{ news.date | date: 'yyyy/MM/dd' }}</div>
    </div>
  </div>
</section>
